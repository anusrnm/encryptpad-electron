<!doctype html>
<html lang="en" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">

  <title>EncryptPad</title>
  <!-- CodeMirror 6 uses JS/CSS-in-JS, no static CSS needed -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div id="editor" style="height:100%"></div>
  </main>

  <footer class="statusbar" id="statusbar">
    <div id="sb-left">Ready</div>
    <div id="sb-right">UTF-8 | --:--</div>
  </footer>

  <dialog id="passphraseDialog">
    <form method="dialog" id="passphraseForm">
      <h3 id="passphraseTitle">Enter Passphrase</h3>
      <input type="password" id="passphraseInput" placeholder="Passphrase" required />
      <menu>
        <button value="cancel" class="btn">Cancel</button>
        <button value="ok" class="btn primary">OK</button>
      </menu>
    </form>
  </dialog>

  <!-- Settings Modal -->
  <dialog id="settingsDialog">
    <form method="dialog" id="settingsForm">
      <h3>Settings</h3>
      <section class="grid">
        <label>Theme
          <select name="theme">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>

        <label>Font family
          <select name="fontFamily">
            <option value="system-ui">System UI</option>
            <option value="ui-monospace">Monospace</option>
          </select>
        </label>

        <label>Font size
          <input name="fontSize" type="number" min="12" max="24" step="1" />
        </label>
      </section>

      <h4>Crypto</h4>
      <section class="grid">
        <label>Symmetric
          <select name="symmetric">
            <option value="aes256">AES-256</option>
            <option value="aes192">AES-192</option>
            <option value="aes128">AES-128</option>
          </select>
        </label>

        <label>Compression
          <select name="compression">
            <option value="zlib">zlib</option>
            <option value="zip">zip</option>
            <option value="uncompressed">uncompressed</option>
          </select>
        </label>

        <label>AEAD protect
          <select name="aead">
            <option value="true">enabled</option>
            <option value="false">disabled</option>
          </select>
        </label>

        <label>S2K iterations
          <input name="s2kIterationCount" type="number" min="1024" max="1048576" step="1024" />
        </label>
      </section>

      <menu>
        <button value="cancel" class="btn">Cancel</button>
        <button value="save" class="btn primary">Save</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="/renderer.mjs"></script>
</body>
</html>
