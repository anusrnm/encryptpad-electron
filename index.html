<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EncryptPad (Electron)</title>
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./node_modules/codemirror/theme/neo.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <button id="btn-new" title="New (Ctrl/Cmd+N)">New</button>
      <button id="btn-open" title="Open (Ctrl/Cmd+O)">Open</button>
      <button id="btn-save" title="Save (Ctrl/Cmd+S)">Save</button>
      <button id="btn-saveas" title="Save As (Ctrl/Cmd+Shift+S)">Save As</button>
    </div>
    <div class="middle">
      <input type="password" id="pass" placeholder="Passphrase" aria-label="Passphrase" />
      <button id="btn-encrypt" title="Encrypt (Ctrl/Cmd+E)">Encrypt</button>
      <button id="btn-decrypt" title="Decrypt (Ctrl/Cmd+D)">Decrypt</button>
    </div>
    <div class="right">
      <span id="status">Ready</span>
    </div>
  </header>

  <main>
    <textarea id="editor"></textarea>
  </main>

  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
  <script src="./node_modules/codemirror/mode/markdown/markdown.js"></script>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
